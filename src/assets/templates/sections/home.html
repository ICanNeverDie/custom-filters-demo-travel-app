<div id="home" class="section">
    <div class="begin move-container"></div>
    {{#items}}
    <div class="home-item" style="background-color:{{color}}" data-link={{link}}>
        <div class="arrow front"></div>
        <div class="text">{{name}}</div>
        <div class="arrow end"></div>
    </div>
    {{/items}}
    <div class="end move-container"></div>
</div>
